<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout/simple_layout}">
<head>
    <title>error</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" id="app">
    <div class="row justify-content-center" th:if="${ERROR_MESSAGE != null}">
        <div class="col">
            <div class="alert alert-warning" role="alert">
                <h5 class="alert-heading">エラーメッセージ</h5>
                <p class="mb-0" th:text="${ERROR_MESSAGE}">message</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" th:if="${FORM_ERROR != null}">
        <div class="col">
            <div class="alert alert-warning" role="alert">
                <h5 class="alert-heading">フォームエラーメッセージ</h5>
                <p class="mb-0" th:text="${FORM_ERROR}">message</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" th:if="${SPRING_SECURITY_403_EXCEPTION != null}">
        <div class="col">
            <div class="alert alert-warning" role="alert">
                <h5 class="alert-heading">アクセス拒否</h5>
                <p class="mb-0" th:text="${SPRING_SECURITY_403_EXCEPTION.message}">message</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" th:if="${param['error'] != null && session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
        <div class="col">
            <div class="alert alert-warning" role="alert">
                <h5 class="alert-heading">セキュリティーエラー</h5>
                <p class="mb-0" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark indigo darken-1 my-2">
        <span class="navbar-brand">Debug Info</span>
    </nav>

    <div th:replace="_layout/debug::debug"></div>

    <div class="row justify-content-center">
        <div class="col m-1">
            <a class="btn btn-outline-primary waves-effect" href="/app" th:href="@{/}">Home</a>
        </div>
    </div>
</div>
</body>
</html>
